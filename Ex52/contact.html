<html>
    <head>
        <meta charset='utf-8'>
        <title>Phạm Huyền - Ex52 - Contact</title>
        <script>
            function send()
            {
                //bấm nút "Send" --> form sẽ gửi data bằng GET
                document.getElementById("ex52").action = "getdata.html";
                document.getElementById("ex52").submit();
            }
        </script>
    </head>
    <body>
        <form id="ex52" method="get">
            <h3>Contact the editorial office</h3>
            <table>
                <tr>
                    <td colspan="2">Full Name:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="fullname" id="fullname" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>Send to:</td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" style="width: 100%;"/>
                    </td>
                    <td>
                        <select name="sendto">
                            <option value="Editorial board">Editorial board</option>
                            <option value="News Department">News Department</option>
                            <option value="Board of Perspective">Board of Perspective</option>
                            <option value="World Board">World Board</option>
                            <option value="Business Department">Business Department</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Title</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="title" id="title" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Content</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="content" id="content" style="width: 100%; height: 200px;"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button style="background-color: red; color: white;" type="button" onclick="javascript:send()">Send</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
