<html>
    <head>
        <title>Phạm Huyền - Ex52 - Getdata</title>
    </head>
    <body>
        <h2>Data - Received Contact Information</h2>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><b>Full name:</b></td>
                <td id="fullname"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td id="email"></td>
            </tr>
            <tr>
                <td><b>Send to:</b></td>
                <td id="sendto"></td>
            </tr>
            <tr>
                <td><b>Title:</b></td>
                <td id="title"></td>
            </tr>
            <tr>
                <td><b>Content:</b></td>
                <td id="content"></td>
            </tr>
        </table>

        <script>
            const params = new URLSearchParams(window.location.search);
            document.getElementById("fullname").textContent = params.get("fullname");
            document.getElementById("email").textContent = params.get("email");
            document.getElementById("sendto").textContent = params.get("sendto");
            document.getElementById("title").textContent = params.get("title");
            document.getElementById("content").textContent = params.get("content");
        </script>
    </body>
</html>
