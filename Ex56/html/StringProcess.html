<html>
    <head>
        <meta charset='utf-8'>
        <title>Phạm Huyền - Ex56 - String Processing</title>
        <script src="../js/mainjs.js"></script>
    </head>
    <body>
        <h1>Using String Processing functions</h1>
        <form name="myform">
            <table>
                <tr>
                    <td>
                        <fieldset style="height: 100px;">
                            <legend style="font-size: 25px;"><b>Input Data:</b></legend>
                            <textarea type="text" name="input_data" id="input_data" style="width: 100%; height: 100%;" readonly></textarea>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset style="height: 100px;">
                            <legend style="font-size: 25px;"><b>Results:</b></legend>
                            <textarea type="text" name="result" id="result" style="width: 100%; height: 100%;" readonly></textarea>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="id_enter_data" style="width: 100%;" onclick="enter_data()">Enter Data</button>
                    </td>
                    <td>
                        <button type="button" id="id_count_uppercase" style="width: 100%;" onclick="count_uppercase()">Count the number of uppercase characters</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="id_uppercase" style="width: 100%;" onclick="uppercase()">Uppercase display</button>
                    </td>
                    <td>
                        <button type="button" id="id_one_word_perline" style="width: 100%;" onclick="one_word_perline()">Output one word per line</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="id_lowercase" style="width: 100%;" onclick="lowercase()">Lowercase display</button>
                    </td>
                    <td>
                        <button type="button" id="id_count_word" style="width: 100%;" onclick="count_word()">Word count</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="id_count_lowercase" style="width: 100%;" onclick="count_lowercase()">Count the number of lowercase characters</button>
                    </td>
                    <td>
                        <button type="button" id="id_print_vowels_consonants" style="width: 100%;" onclick="print_vowels_consonants()">Print vowels, consonants</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="id_w3c" style="width: 100%;" onclick="w3c()">W3C's String Processing Website</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
