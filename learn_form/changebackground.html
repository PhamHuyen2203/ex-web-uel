<html>
    <head>
        <meta charset='utf-8'>
        <title>Phạm Huyền - Change Background</title>
        <script>
            function change_bg(value)
            {
                mydiv=document.getElementById("mydiv")
                mydiv.setAttribute("style", "width: 100%; height: 100px; background-color:"+value)
            }
        </script>
    </head>
    <body>
        <h3>Change background color:</h3>
        <select id="mybg" name="mybg" onchange="change_bg(this.value)">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
        </select>
        <div style="width: 100%; height: 100px; background-color: pink;" id="mydiv" name="mydiv">

        </div>
    </body>
</html>
