<html>
    <head>
        <meta charset='utf-8'>
        <title>Phạm Huyền - Info</title>
    </head>
    <body>
        <form name="myform">
            <p>Name:
                <input type="text" name="fullname" id="fullname"/>
            </p>
            <p>Degrees:</p>
            <input type="checkbox" name="bc1" id="bc1"/>
            <label for="bc1">Degree 1</label>
            <br/>
            <p>Degrees:</p>
            <input type="checkbox" name="bc2" id="bc2"/>
            <label for="bc2">Degree 2</label>
            <br/>
            <p>Type of Customer:</p>
            <input type="radio" name="ct1" id="ct1"/>
            <label for="ct1">VIP</label>
            <br/>
            <input type="radio" name="ct2" id="ct2"/>
            <label for="ct2">SVIP</label>
            <p>Gender:</p>
            <input type="radio" name="gender" id="gender_man"/>
            <label for="gender_man">Man</label>
            <br/>
            <input type="radio" name="gender" id="gender_woman"/>
            <label for="gender_woman">Woman</label>
            <br/>
            <input type="radio" name="gender" id="gender_no"/>
            <label for="gender_no">Other</label>
            <br/>
            <p>City:</p>
            <select name="city" id="city">
                <option>Ha Noi</option>
                <option>HCM</option>
                <option>Can Tho</option>
                <option style="background-color: yellow;">Da Nang</option>
            </select>
            <p>References:</p>
            <select name="Reference" id="Reference">
                <option>Website</option>
                <option>Friend</option>
                <option>Adv</option>
                <option>Hóng dưa</option>
            </select>
        </form>
    </body>
</html>
