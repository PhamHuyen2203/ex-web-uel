<html>
    <head>
        <meta charset='utf-8'>
        <title>Phạm Huyền - Leap Year</title>
        <script src="../js/mainjs.js"></script>
        <script type="text/javascript">
            function process_leap_year()
            {
                if(!isNaN(myform.year.value))
                {
                    result=document.getElementById("result")
                    r=is_leap_year(myform.year.value)
                    result.innerText= (r==true?"Is Leap Year":"Is not a Leap Year")
                }
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <fieldset>
                <legend>Leap Year Checking</legend>
                <table>
                    <tr>
                        <td>Enter Year:</td>
                        <td>
                            <input type="number" name="year" id="year" oninput="process_leap_year()"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Result:</td>
                        <td id="result">

                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
